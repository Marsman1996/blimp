<html>
	<head>
		<title>Blimp dasboard</title>

		<link rel="stylesheet" href="/assets/css/style.css"></link>

		<meta charset="UTF-8"></meta>
	</head>

	<body>
		<div class="content">
			<div class="box">
				<h2>Packages {name}</h2>

				<ul>
					<li>Version: {version}</li>

					<li>Description: {description}</li>

					<li>Build dependencies:</li>
					<ul>
						{build_deps}
					</ul>

					<li>Runtime dependencies:</li>
					<ul>
						{run_deps}
					</ul>
				</ul>

				<h2><a class="button" href="/dashboard/job/start?name={name}&version={version}">(Re)build</a></h2>
			</div>
		</div>
	</body>
</html>
