<html>
	<head>
		<title>Blimp dasboard</title>

		<link rel="stylesheet" href="/assets/css/style.css"></link>

		<meta charset="UTF-8"></meta>
	</head>

	<body>
		<h1>Blimp dashboard</h1>

		<div class="content">
			<div class="box">
				<h2>Available packages</h2>

				<p>
					The list of compiled packages that are available to the public.
				</p>

				<ul>
					{available_packages}
				</ul>
			</div>

			<div class="box">
				<h2>Packages list</h2>

				<p>
					The list of packages that can be compiled.
				</p>

				<ul>
					{packages}
				</ul>
			</div>

			<div class="box">
				<h2>Build jobs</h2>

				<p>
					The list of currently running or terminated build jobs.
				</p>

				<table>
					<tbody>
						{jobs}
					</tbody>
				</table>
			</div>

			<div class="box">
				<h2><a class="button" href="/dashboard/dependency_graph">Dependencies graph</a></h2>
			</div>
		</div>
	</body>
</html>
